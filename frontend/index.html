<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Body Fuel</title>
</head>
<body>

  <div id='welcome'>
    <img id='logo' src="/Users/arvinf07/Desktop/body_fuel.png">
    <h2>Create meals that fuel your body. For you and the world.</h2>
    <form id='login-form'>
      <h5>Get started by logging in</h5>
      Username: <input type='text' required='true'/>
      Password: <input type='password' required='true' />
      <input type='submit' value='Login'/>
      <br>
      <span>Don't have an account? <button>Create one!</button></span>
    </form>
    
  </div>

  <h3 class="progress-header">Calorie limit</h3>

  <div id='food-table' >
    <table style="width:50%">
      
      <tr class='meals' id='breakfast'>
        <th>Breakfast</th>
        <tr id='breakfast-btn'>
          <td><button class="btn btn-primary btn-sm" type="button">Add Food ++</button></td>
        </tr>
      </tr>

      <tr class='meals' id='lunch'>
        <th>Lunch</th>
        <tr id='lunch-btn'>
          <td><button class="btn btn-primary btn-sm" type="button">Add Food ++</button></td>
        </tr>
      </tr>

      <tr class='meals' id='dinner'>
        <th>Dinner</th>
        <tr id='dinner-btn'>
          <td><button class="btn btn-primary btn-sm" type="button">Add Food ++</button></td>
        </tr>
      </tr>

      <tr class='meals' id='snacks'>
        <th>Snacks</th>
        <tr id='snacks-btn'>
          <td><button class="btn btn-primary btn-sm" type="button">Add Food ++</button></td>
        </tr>
      </tr>

    </table>
    <br><br>  
  </div>
  <script type="text/javascript" src="meal.js"></script>
  <script type="text/javascript" src="food.js"></script>
  <script type="text/javascript" src="user.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>

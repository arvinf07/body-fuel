<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

  <title>Body Fuel</title>
</head>
<body>
  <h1>Welcome to Body Fuel</h1>
  <h2>Stop worrying about what your next meal will be, we got it covered</h2>

  <div id='food-table'>
    <table style="width:50%">
      
      <tr id='breakfast'>
        <th class='meals'>Breakfast</th>
        <div class='food-rows'>
          <tr>
            <td>Bacon </td>
          </tr> 
        </div>
        
        <tr>
          <td><button id='breakfast-btn' type="button">Add Food ++</button></td>
        </tr>
      </tr>

      <tr id='lunch'>
        <th class='meals'>Lunch</th>
        <tr>
          <td>Bacon </td>
        </tr>
        <tr>
          <td><button id='lunch-btn' type="button">Add Food ++</button></td>
        </tr>
      </tr>

      <tr id='dinner'>
        <th class='meals'>Dinner</th>
        <tr>
          <td>Bacon </td>
        </tr>
        <tr>
          <td><button id='dinner-btn' type="button">Add Food ++</button></td>
        </tr>
      </tr>

      <tr id='snacks'>
        <th class='meals'>Snacks</th>
        <tr>
          <td>Bacon </td>
        </tr>
        <tr>
          <td><button id='snacks-btn' type="button">Add Food ++</button></td>
        </tr>
      </tr>

    </table>
  </div>
  
  <script type="text/javascript" src="food.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
